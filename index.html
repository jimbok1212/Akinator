<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <!-- <link rel="stylesheet" href="css/app.css" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <header class="bg-info text-light p-2 text-center mb-5">
    <!-- <img src="" /> -->
    <h1>Guess Who</h1>
  </header>

  <main class="container bg-light text-primary text-center rounded-pill">
    <img src="img/layout/logo.png" alt="gini">
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button class="btn btn-start btn-primary">I'm Ready!</button>
    </section>
    <section class="quest" style="display: none">
      <h2></h2>
      <button class="btn btn-yes btn-success">Yes</button>
      <button class="btn btn-no btn-danger">No</button>
    </section>
    <div class="modal bg-secondary flex-column justify-content-center" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <span></span></br>
            <button type="button" class="btn btn-close btn-info mt-2">Close</button>
          </div>
        </div>
      </div>
    </div>
    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>
      <form class="ending-form form-group">
        <label for="newGuess">You thought of: </label>
        <input class="form-control" name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />
        <label for="newQuest">Question to differentiate:</label>
        <input class="form-control" name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours"
          required />
        <button type="submit" class="btn btn-add-guess btn-info">Make me Smarter!</button>
      </form>
    </section>
  </main>

  <footer class="fixed-bottom bg-info text-dark p-2 text-center mb-5">
    CoffeRights &copy; 2021</footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
  <script src="js/storage-service.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>
</body>

</html>
